<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-check-circle"></i> Daily Check-in</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <!-- Add New Habit -->
        <section class="add-habit-section">
            <h2>Add New Habit</h2>
            <form id="habitForm">
                <input type="text" id="habitInput" placeholder="Enter a new habit..." required>
                <select id="habitCategory">
                    <option value="health">ğŸƒ Health</option>
                    <option value="productivity">ğŸ’¼ Productivity</option>
                    <option value="learning">ğŸ“š Learning</option>
                    <option value="wellness">ğŸ§˜ Wellness</option>
                    <option value="other">ğŸ“Œ Other</option>
                </select>
                <button type="submit"><i class="fas fa-plus"></i> Add Habit</button>
            </form>
        </section>

        <!-- Today's Habits - ALL IN ONE LIST -->
        <section class="habits-section">
            <div class="habits-header">
                <h2>Today's Check-ins</h2>
                <div class="habits-summary" id="habitsSummary">
                    <!-- Shows: 3/5 completed -->
                </div>
            </div>

            <!-- Filter Tabs (Optional - All selected by default) -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    All <span class="count" id="countAll">0</span>
                </button>
                <button class="filter-tab" data-filter="health">
                    ğŸƒ Health <span class="count" id="countHealth">0</span>
                </button>
                <button class="filter-tab" data-filter="productivity">
                    ğŸ’¼ Productivity <span class="count" id="countProductivity">0</span>
                </button>
                <button class="filter-tab" data-filter="learning">
                    ğŸ“š Learning <span class="count" id="countLearning">0</span>
                </button>
                <button class="filter-tab" data-filter="wellness">
                    ğŸ§˜ Wellness <span class="count" id="countWellness">0</span>
                </button>
                <button class="filter-tab" data-filter="other">
                    ğŸ“Œ Other <span class="count" id="countOther">0</span>
                </button>
            </div>

            <!-- View Toggle -->
            <div class="view-options">
                <button class="view-btn active" data-view="list" title="List View">
                    <i class="fas fa-list"></i>
                </button>
                <button class="view-btn" data-view="grouped" title="Group by Category">
                    <i class="fas fa-layer-group"></i>
                </button>
            </div>

            <!-- Habits List Container -->
            <div id="habitsList" class="habits-list">
                <!-- All habits rendered here -->
            </div>
        </section>

        <!-- Progress Bar -->
        <section class="progress-section">
            <h2>Today's Progress</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section">
            <h2><i class="fas fa-chart-bar"></i> Statistics</h2>

            <!-- Overview Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-fire"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="currentStreak">0</span>
                        <span class="stat-label">Current Streak</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="longestStreak">0</span>
                        <span class="stat-label">Longest Streak</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-percentage"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="completionRate">0%</span>
                        <span class="stat-label">Completion Rate</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="totalCompleted">0</span>
                        <span class="stat-label">Total Completed</span>
                    </div>
                </div>
            </div>

            <!-- Weekly Progress -->
            <div class="weekly-progress">
                <h3>Last 7 Days</h3>
                <div class="week-chart" id="weekChart"></div>
            </div>

            <!-- Habit-specific Stats -->
            <div class="habit-stats">
                <h3>Habit Performance</h3>
                <div id="habitStatsContainer"></div>
            </div>
        </section>

        <!-- History Calendar -->
        <section class="calendar-section">
            <h2><i class="fas fa-calendar"></i> History</h2>
            <div class="calendar-nav">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <span id="calendarMonth"></span>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar" id="calendar"></div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
